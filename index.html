<!-- specifies the type of the document -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <!-- specify character encoding -->
    <meta charset="UTF-8">
    <!-- specify device viewport (in this case, it's responsive to the user's device) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- shows a logo on top of the browser's tab -->
    <link
     rel="shortcut icon" 
     href="https://www.docker.com/sites/default/files/d8/2019-07/vertical-logo-monochromatic.png" 
     type="image/png">
    <!-- title for the web page (can be seen on the browser's tab)-->
    <title>Docker Basics</title>
    <!-- styling for our html document -->
    <style>
        body {
            background-color: #032147;
            color: #ecebf1; /* text color */
            text-align: center;
        }
        img {
            margin-top: 25vh;
            width: 200px;
        }
        p {
            font-size: 24px;
            line-height: 45px; /* vertical space between the paragraph's lines */
        }
        a {
            color: #389fef;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <img
         src="https://www.docker.com/sites/default/files/d8/2019-07/vertical-logo-monochromatic.png"
         alt="Docker logo" 
        />
        <p>
            Congrats!!! You've got your container up and running!! <br>
            Learn more about Docker from their documentation 
            <a target="_blank" rel="noopener noreferrer" href="https://docs.docker.com/">here!</a>
        </p>
    </div>
</body>
</html>
